<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#4CAF50" stroke="#2E7D32" stroke-width="16"/>
  
  <!-- Game controller body -->
  <rect x="146" y="200" width="220" height="120" rx="60" ry="60" fill="#0f1419" stroke="#ffffff" stroke-width="4"/>
  
  <!-- D-pad -->
  <g fill="#ffffff">
    <!-- Horizontal bar -->
    <rect x="180" y="235" width="40" height="15" rx="7"/>
    <!-- Vertical bar -->
    <rect x="192.5" y="222.5" width="15" height="40" rx="7"/>
  </g>
  
  <!-- Action buttons -->
  <g fill="#ffffff">
    <!-- A button -->
    <circle cx="320" cy="240" r="12"/>
    <!-- B button -->
    <circle cx="340" cy="260" r="12"/>
    <!-- X button -->
    <circle cx="300" cy="260" r="12"/>
    <!-- Y button -->
    <circle cx="320" cy="280" r="12"/>
  </g>
  
  <!-- Button labels -->
  <g fill="#0f1419" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">
    <text x="320" y="244">A</text>
    <text x="340" y="264">B</text>
    <text x="300" y="264">X</text>
    <text x="320" y="284">Y</text>
  </g>
  
  <!-- Game title text -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">GAMES</text>
</svg>